sql:
  - engine: sqlite
    gen:
      go:
        emit_pointers_for_null_types: true
        out: sqlcgen
        package: sqlcgen
    queries: queries
    schema: migrations
# NOTE: the docs represent this as a string, but `yq` wants to double-quote it
# and yamllint wants it single-quoted so I tested sqlc with this as a number
# and it seems fine.
version: 2
